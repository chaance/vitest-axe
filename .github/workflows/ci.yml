name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:

  build:
    name: Build üõ†Ô∏è
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Install
        uses: ./.github/composite-actions/install
        with:
          node-version-file: ".nvmrc"
          pnpm-version: 9.5.0+sha512.140036830124618d624a2187b50d04289d5a087f326c9edfc0ccd733d76c4f52c3a313d4fc148794a2a9d81553016004e6742e8cf850670268a7387fc220c903

      - name: Build
        run: pnpm build

  typecheck:
    name: Type Check üîé
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Install
        uses: ./.github/composite-actions/install
        with:
          node-version-file: ".nvmrc"
          pnpm-version: 9.5.0+sha512.140036830124618d624a2187b50d04289d5a087f326c9edfc0ccd733d76c4f52c3a313d4fc148794a2a9d81553016004e6742e8cf850670268a7387fc220c903

      - name: Type Check
        run: pnpm typecheck

  lint:
    name: Lint üîé
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Install
        uses: ./.github/composite-actions/install
        with:
          node-version-file: ".nvmrc"
          pnpm-version: 9.5.0+sha512.140036830124618d624a2187b50d04289d5a087f326c9edfc0ccd733d76c4f52c3a313d4fc148794a2a9d81553016004e6742e8cf850670268a7387fc220c903

      - name: Lint
        run: pnpm lint

  format-check:
    name: Format Check üîé
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Install
        uses: ./.github/composite-actions/install
        with:
          node-version-file: ".nvmrc"
          pnpm-version: 9.5.0+sha512.140036830124618d624a2187b50d04289d5a087f326c9edfc0ccd733d76c4f52c3a313d4fc148794a2a9d81553016004e6742e8cf850670268a7387fc220c903

      - name: Format Check
        run: pnpm format-check

  test:
    name: Test üß™
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [16.x, 18.x, 20.x]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Install
        uses: ./.github/composite-actions/install
        with:
          node-version: ${{ matrix.node-version }}
          pnpm-version: 9.5.0+sha512.140036830124618d624a2187b50d04289d5a087f326c9edfc0ccd733d76c4f52c3a313d4fc148794a2a9d81553016004e6742e8cf850670268a7387fc220c903

      - name: Test
        run: pnpm test
        env:
          FORCE_COLOR: 2
