name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:

  build:
    name: Build 🛠️
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Install
        uses: ./.github/composite-actions/install
        with:
          node-version-file: ".nvmrc"
          pnpm-version: 8.15.6+sha256.01c01eeb990e379b31ef19c03e9d06a14afa5250b82e81303f88721c99ff2e6f

      - name: Build
        run: pnpm build

  lint:
    name: Lint 🔎
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Install
        uses: ./.github/composite-actions/install
        with:
          node-version-file: ".nvmrc"
          pnpm-version: 8.15.6+sha256.01c01eeb990e379b31ef19c03e9d06a14afa5250b82e81303f88721c99ff2e6f

      - name: Lint
        run: pnpm lint

  test:
    name: Test 🧪
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [16.x, 18.x, 20.x]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Install
        uses: ./.github/composite-actions/install
        with:
          node-version: ${{ matrix.node-version }}
          pnpm-version: 8.15.6+sha256.01c01eeb990e379b31ef19c03e9d06a14afa5250b82e81303f88721c99ff2e6f

      - name: Test
        run: pnpm test
        env:
          FORCE_COLOR: 2
