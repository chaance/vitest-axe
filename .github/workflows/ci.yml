name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:

  build:
    name: Build 🛠️
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and Install
        uses: ./.github/composite-actions/install
        with:
          node-version-file: ".nvmrc"

      - name: Build
        run: pnpm build

  lint:
    name: Lint 🔎
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and Install
        uses: ./.github/composite-actions/install
        with:
          node-version-file: ".nvmrc"

      - name: Lint
        run: pnpm lint

  test:
    name: Test 🧪
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [16.x, 18.x, 20.x]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout and Install
        uses: ./.github/composite-actions/install
        with:
          node-version: ${{ matrix.node-version }}

      - name: Test
        run: pnpm test
        env:
          FORCE_COLOR: 2
