pre-commit:
  parallel: true
  commands:
    lint:
      root: "."
      glob: "*.{ts,js,mjs}"
      run: pnpm eslint {staged_files} --max-warnings=0 --config eslint.config.mjs
    format-check:
      root: "."
      glob: "*.{ts,js,mjs}"
      run: pnpm prettier --check {staged_files}
    type-check:
      root: "."
      glob: "*.{ts,js,mjs}"
      run: pnpm tsc {staged_files} --noEmit
